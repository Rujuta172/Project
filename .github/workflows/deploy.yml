name: Docker Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Login to Docker Hub
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push backend
      - name: Build Backend
        run: docker build -t YOUR_DOCKER_USERNAME/mean-backend ./backend
      - name: Push Backend
        run: docker push YOUR_DOCKER_USERNAME/mean-backend

      # Build and push frontend
      - name: Build Frontend
        run: docker build -t YOUR_DOCKER_USERNAME/mean-frontend ./frontend
      - name: Push Frontend
        run: docker push YOUR_DOCKER_USERNAME/mean-frontend
